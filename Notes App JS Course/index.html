<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAD Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Magic Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Container  -->
      <div class="container my-3">
        <!-- 
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Add Notes</label>
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
            <button type="button" class="btn btn-dark" id="addBtn">Add note</button>
          </div> -->
          <h1>Welcome to DAD Notes</h1>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add note</h5>
              <textarea class="form-control" id="addTxt" rows="3"></textarea>
              <button type="button" class="btn btn-dark" id="addBtn">Add note</button>
            </div>
          </div>
          <hr>
          <h1>Your notes</h1>
          <hr>
          <div id="notes" class="row container-fluid">

            <div class="card mx-2 my-2" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Note</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button href="#" class="btn btn-primary">Delete </button>
              </div>
            </div> 
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
