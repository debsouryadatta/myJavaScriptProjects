<html lang="en">
<head>

<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="" alt="qr">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload QR Code to Scan</p>
            </div>
        </form>
        <div class="details">
            <textarea disabled>This is a simple Qr Code Reader</textarea>
            <div class="buttons">
            <button class="close">Close</button>
            <button class="copy">Copy Text</button>
        </div>
        </div>
    </div>
