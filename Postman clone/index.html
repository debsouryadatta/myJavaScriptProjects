<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostDad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/prism.css">
        <style>
          #responsePre{
            max-height: 500px;
          }
        </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostDad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostDad</h1>
    </div>

 
    <div class="container">
           <!-- URL Box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                <label class="form-check-label" for="get">
                  GET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                <label class="form-check-label" for="post">
                  POST
                </label>
              </div>
            </div>
          </fieldset>

          <!-- Content Type Box -->
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                <label class="form-check-label" for="json">
                  JSON
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                <label class="form-check-label" for="params">
                  Custom Parameters
                </label>
              </div>
            </div>
          </fieldset>

          <!-- Parameters box - This will hide on clicking json option in content type -->
          <div id="parametersBox">
            <div class="row g-3">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
              <div class="col-md-4">
                <input type="type" class="form-control" id="parameterKey1" placeholder="Enter Parametrer 1 Key">
              </div>
              <div class="col-md-4">
                <input type="type" class="form-control" id="parameterValue1" placeholder="Enter Parametrer 1 Value">
              </div>
              <!-- <div class=""> -->
              <button id="addParam" class="btn btn-primary col-md-1">+</button>
            <!-- </div> -->
            </div>
            <div id="params"></div>
        </div>


            <!-- JSON Request Box - This will hide on clicking parameters option in content type-->
            <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="" id="requestJsonText" cols="30" rows="3"></textarea>
                </div>
            </div>
        </div>
          

        <!-- Submit button which will trigger fetch api -->
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary my-2">Submit</button>
            </div>
        </div>
        <div class="my-3" id="responseJsonBox">
          <div class="mb-3 row">
              <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
              <div class="col-sm-10">
                  <!-- <textarea class="form-control" name="" id="responseJsonText" cols="30" rows="3">Your response will appear here</textarea> -->
                  <pre id="responsePre" class="language-javascript">
                    <code class="language-javascript" id="responsePrism">Your respose will appear here.</code></pre>
              </div>
          </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    <script src="/prism.js"></script>
</body>

</html>
